    <script>
        var homeBtn = document.getElementById("home")
        var gitBtn = document.getElementById("git")
        var latexBtn = document.getElementById("latex")

        //Load first page
        var content = document.getElementById("html")
        fetch("content-home.html").then(response => response.text()).then(text => content.innerHTML = text)
        homeBtn.classList.add("active")

        //Home Button
        homeBtn.addEventListener("click", function(){
            fetch("content-home.html").then(response => response.text()).then(text => content.innerHTML = text)
            homeBtn.classList.add("active")
            gitBtn.classList.remove("active")
            latexBtn.classList.remove("active")
        })

        //Home Button
        gitBtn.addEventListener("click", function(){
            fetch("content-git.html").then(response => response.text()).then(text => content.innerHTML = text)
            gitBtn.classList.add("active")
            latexBtn.classList.remove("active")
            homeBtn.classList.remove("active")
        })

        //Home Button
        latexBtn.addEventListener("click", function(){
            fetch("content-latex.html").then(response => response.text()).then(text => content.innerHTML = text)
            latexBtn.classList.add("active")
            homeBtn.classList.remove("active")
            gitBtn.classList.remove("active")
        })
